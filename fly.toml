
app = "elevate-backend"
primary_region = "sin" # Singapore (closest to common Supabase regions in AP-SouthEast)

[build]
  dockerfile = "backend/Dockerfile"
  ignorefile = ".gitignore"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[env]
  PORT = "8000"
  # You will need to set secrets via `fly secrets set` for sensitive data
